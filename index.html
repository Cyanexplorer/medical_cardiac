<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/dualSlider.css">
	<link rel="stylesheet" type="text/css" href="css/dcmViewer.css">
	<link rel="stylesheet" type="text/css" href="css/viewController.css">
	<title>WebGL Marching Cubes</title>
</head>
<body class="vw-100 vh-100">
    <!-- Modal -->
    <div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="loadingText" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="loadingText"></h6>
                    <button type="button" id="progressCancelBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="display:none"></button>
                </div>
                <div class="modal-body">
                    <p id="loadingCounter"></p>
                    <div class="progress">
                        <div id="loadingProgressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="FormLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="FormLabel"></h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="imgForm">
                        <label for="width-input">Width:</label>
                        <input id="width-input" type="text" class="form-control">
                        <label for="height-input">Height:</label>
                        <input id="height-input" type="text" class="form-control">
                        <label for="layer-input">Layer:</label>
                        <input id="layer-input" type="text" class="form-control">
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Process</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View -->
    <div class="w-100 h-100 d-flex flex-column">
        <div id="workingScene" class="workingScene">
            <div class="left-scene">
                <div id="ct-view" class="page">
                    <div class="viewer-group row g-0">
                        <div>
                            <div id="horizontalView" class="dcmViewer viewer-layout" data-toggle=false data-layout-type="image">
                                <div class="viewer-body">
                                    <div class="viewport">
                                    </div>
                                    <div class="imgLayerSlider lftSlider">
                                        <input class="viewer-slider" type="range" id="horizontalRange" />
                                    </div>
                                    <div data-toggle="on" class="imgLayerInfo">
                                        Layer:<label class="counter">0/0</label><br />
                                        Exposure:<label class="exposure">0</label><br />
                                        Contrast:<label class="contrast">0</label><br />
                                    </div>
                                    <p class="imgLayerTitle">Horizontal</p>
                                </div>
                                <div class="viewer-bar">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div id="coronalView" class="dcmViewer viewer-layout" data-toggle=false data-layout-type="image">
                                <div class="viewer-body">
                                    <div class="viewport">
                                    </div>
                                    <div class="imgLayerSlider btmSlider">
                                        <input class="viewer-slider" type="range" id="coronalRange" />
                                    </div>
                                    <div data-toggle="on" class="imgLayerInfo">
                                        Layer:<label class="counter">0/0</label><br />
                                        Exposure:<label class="exposure">0</label><br />
                                        Contrast:<label class="contrast">0</label><br />
                                    </div>

                                    <p class="imgLayerTitle">Coronal</p>
                                </div>
                                <div class="viewer-bar">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div id="sagittalView" class="dcmViewer viewer-layout" data-toggle=false data-layout-type="image">
                                <div class="viewer-body">
                                    <div class="viewport">
                                    </div>
                                    <div class="imgLayerSlider btmSlider dr2l">
                                        <input class="viewer-slider" type="range" id="sagittalRange" />
                                    </div>
                                    <div data-toggle="on" class="imgLayerInfo">
                                        Layer:<label class="counter">0/0</label><br />
                                        Exposure:<label class="exposure">0</label><br />
                                        Contrast:<label class="contrast">0</label><br />
                                    </div>
                                    <p class="imgLayerTitle">Saggital</p>
                                </div>
                                <div class="viewer-bar">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div id="volumeView" class=" viewer-layout" data-toggle=false data-layout-type="volume">
                                <div class="viewer-body">
                                    <div class="viewport"></div>
                                    <div data-toggle="on" class="imgLayerInfo"></div>
                                    <p class="imgLayerTitle">Volume</p>
                                </div>
                                <div class="viewer-bar"></div>
                            </div>
                        </div>


                        <div>
                            <div id="idolView" class="viewer-layout" data-toggle=false data-layout-type="idol">
                                <div class="viewer-body">
                                    <div class="viewport"></div>
                                    <div data-toggle="on" class="imgLayerInfo"></div>
                                    <p class="imgLayerTitle">Body</p>
                                </div>
                                <div class="viewer-bar"></div>
                            </div>
                        </div>

                        <div>
                            <div id="cadView" class=" viewer-layout" data-toggle=false data-layout-type="cad">
                                <div class="viewer-body">
                                    <div class="viewport"></div>
                                    <div data-toggle="on" class="imgLayerInfo"></div>
                                    <p class="imgLayerTitle">Axis</p>
                                </div>
                                <div class="viewer-bar"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="dcmViewer" class="page">
                    

                    <div id="dcmBody" class="bodyViewer">
                    </div>
                </div>

            </div>
            <div id="controlPanelAdjBar" class="adjBar"></div>
            <div class="right-scene">
                <div id="controlPanel" class="controlPanel">


                    <div class="controlPanelContent">
                        <div class="cardLayout">
                            <div class="text-center">
                                <h6>Cardiac CT & 3D Model</h6>
                            </div>

                            <div id="page_selector" class="d-flex">
                                <button id="standard_page_btn" class="titleBtn active" data-page-index="0">Files</button>
                                <button id="mask_page_btn" class="titleBtn " data-page-index="0">Crop</button>
                                <button id="segment_page_btn" class="titleBtn " data-page-index="0">Segment</button>
                                <button id="tools_page_btn" class="titleBtn " data-page-index="1">Model</button>
                                <!--<button id="display_page_btn" class="col-4 btn btn-outline-dark btn-sm" data-page-index="1">Display</button>-->
                                <!--<button id="download_page_btn" class="col-4 btn btn-outline-dark btn-sm">Download</button>-->
                            </div>

                            <form name="segmentsForm" class="mt-2 d-flex flex-column">
                                <div id="segment_list_n" class="container insetBox" style="height:150px">
                                </div>
                            </form>

                            <div class="d-flex segment-control-panel">
                                <Button id="add_segment_btn" class="imgBtn">
                                    ＋
                                </Button>
                                <Button id="remove_segment_btn" class="imgBtn">
                                    −
                                </Button>
                                <Button id="previous_step_btn" disabled class="imgBtn">
                                    ◁
                                </Button>
                                <Button id="next_step_btn" disabled class="imgBtn">
                                    ▷
                                </Button>
                                <Button id="import_segment_btn"  class="imgBtn">
                                    ▲
                                </Button>
                                <Button id="export_segment_btn"  class="imgBtn">
                                    ▼
                                </Button>
                            </div>
                        </div>

                        <div class="cardLayout flex-grow-1 flex-shrink-1">
                            <div id="page_panel" class="container pt-2 page-control-group">
                                <div id="standard_page" class="d-flex flex-column page-control">

                                    <div class="accordion">
                                        <button class="groupBtn" type="button" data-bs-toggle="collapse" data-bs-target="#dicom-uploader" aria-expanded="true" aria-controls="dicom-uploader">
                                            Image Uploader
                                        </button>
                                        <div id="dicom-uploader" class="accordion-collapse collapse show" aria-labelledby="dicom-uploader">
                                            <div class="accordion-body container">
                                                <div class="row align-items-baseline">
                                                    <span class="drawerBtn d-none">
                                                        <label>DICOM</label>
                                                        <input id="dcm-upload-input" multiple type="file" accept=".dcm">
                                                    </span>
                                                    <span class="drawerBtn">
                                                        <label>DICOM</label>
                                                        <input id="dcm-multi-upload-input" webkitdirectory mozdirectory type="file" accept=".dcm">
                                                    </span>
                                                    <span class="drawerBtn">
                                                        <label>RAW</label>
                                                        <input id="dcm-raw-upload-input" type="file" accept=".raw">
                                                    </span>
                                                    <span class="drawerBtn">
                                                        <label>NRRD</label>
                                                        <input id="dcm-nrrd-upload-input" type="file" accept=".nrrd">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="groupBtn" type="button" data-bs-toggle="collapse" data-bs-target="#img-info" aria-expanded="true" aria-controls="img-info">
                                            Image Info
                                        </button>
                                        <div id="img-info" class="accordion-collapse collapse show" aria-labelledby="img-info">
                                            <div class="accordion-body container">
                                                <form name="imgInfo" class="row align-items-baseline">
                                                    <label class="col-6">Date</label>
                                                    <input readonly name="date" class="col-6 insetBox">
                                                    <label class="col-6">Data Type</label>
                                                    <input readonly name="bit" class="col-6 insetBox">
                                                    <label class="col-6">Image Size</label>
                                                    <input readonly name="imgSize" class="col-6 insetBox">
                                                    <label class="col-6">Thickness</label>
                                                    <input readonly name="thickness" class="col-6 insetBox">
                                                    <label class="col-6">Position</label>
                                                    <input readonly name="position" class="col-6 insetBox">
                                                </form>
                                            </div>
                                        </div>
                                        <button class="groupBtn" type="button" data-bs-toggle="collapse" data-bs-target="#download_raw" aria-expanded="true" aria-controls="render-mode">
                                            Image Convertor
                                        </button>
                                        <div id="download_raw" class="accordion-collapse collapse show" aria-labelledby="download_raw">
                                            <div class="accordion-body container">
                                                <div class="row">
                                                    <button id="downloadPage_rawGen" class="drawerBtn">Convert to RAW</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="clipping_page" class="d-flex flex-column container page-control">
                                    <h6>Sphere Mask:</h6>
                                    <div class="row">
                                        <label class="col-6" for="input-maskvalue">Radius:</label>
                                        <input type="text" class="col-6" id="input-maskvalue">
                                    </div>

                                    <hr>


                                    <div class="row">
                                        <button id="maskBtn" class="drawerBtn">Apply</button>
                                        <button id="resetBtn" class="drawerBtn">Reset</button>
                                    </div>
                                </div>
                                <div id="segmentPage" class="d-flex flex-column page-control">
                                    <div class="d-flex  flex-wrap" id="tools-group">
                                        <Button class="optionBtn  active grid-3" data-name="none" data-mode="NONE">
                                            <img width="20" title="cursor" src="img/svg/cursor.svg" class="ms-0">Pointer
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="brush" data-mode="BRUSH">
                                            <img width="20" title="brush" src="img/svg/pen.svg">Brush
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="threshold" data-mode="THRESHOLD">
                                            <img width="20" title="threshold" src="img/svg/threshold.svg">Threshold
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="region_growing" data-mode="REGIONGROW">
                                            <img width="20" title="region growing" src="img/svg/regionGrowing.svg">RegionGrow
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="sizebased" data-mode="SIZEBASED">
                                            <img width="20" title="model" src="img/svg/sizebased.svg">SizeBased
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="unet" data-mode="NONE">ML</Button>
                                        <Button class="optionBtn grid-3" data-name="logic" data-mode="LOGIC">
                                            <img width="20" title="model" src="img/svg/logic.svg">Logic
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="morph" data-mode="MORPH">
                                            <img width="20" title="model" src="img/svg/morphology.svg">Blur
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="scissor" data-mode="SCISSOR">
                                            Scissor
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="transfer" data-mode="TRANSFER">
                                            2D Transfer
                                        </Button>
                                        <Button class="optionBtn grid-3" data-name="edgeDetection" data-mode="EDGEDETECTION">
                                            Edge
                                        </Button>
                                    </div>
                                    <hr>
                                    <div id="segmentPage_controlPanel" style="position:relative; height:100%">
                                        <div class="tool d-flex" name="none"></div>
                                        <div class="tool d-flex" name="brush">
                                            <div id="segmentPage_controlPanel_brushState" class="row g-0">
                                                <button class="optionBtn grid-2 active" data-mode="MARK">Mark</button>
                                                <button class="optionBtn grid-2" data-mode="ERASER">Eraser</button>
                                                <button class="optionBtn grid-2" data-mode="3DMARK">3D Mark</button>
                                                <button class="optionBtn grid-2" data-mode="3DERASER">3D Eraser</button>
                                            </div>

                                            Brush Size
                                            <form name="brushSize" class="d-flex align-items-baseline">
                                                <label><input type="radio" name="pen" value="5" checked>5</label>
                                                <label><input type="radio" name="pen" value="10">10</label>
                                                <label><input type="radio" name="pen" value="15">15</label>
                                                <label><input type="radio" name="pen" value="20">20</label>
                                                <label><input type="radio" name="pen" value="25">25</label>
                                            </form>
                                        </div>
                                        <div class="tool d-flex" name="threshold">
                                            Isovalue:
                                            <div class="d-flex">
                                                <input type="text" class="form-control" style="width: 60px;height: 25px;" id="input-isovalue">
                                                <div id="dual_slider" class="dualslider"></div>
                                                <input type="text" class="form-control" style="width: 60px;height: 25px;" id="input-distance">
                                            </div>
                                            <hr>
                                            <button id="input-isovalue-apply" class="drawerBtn">Apply</button>
                                        </div>
                                        <div class="tool d-flex" name="region_growing">
                                            Mode:
                                            <form name="regionGrowingMode" class="p-2 d-flex">
                                                <label><input name="rg-mode" type="radio" value="NORMAL" checked>Normal</label>
                                                <label><input name="rg-mode" type="radio" value="PRESERVE">Preserve</label>
                                                <label><input name="rg-mode" type="radio" value="REMOVE">Remove</label>
                                                <label><input name="rg-mode" type="radio" value="BALLOON">Balloon</label>
                                            </form>
                                            <form name="regionGrowingBias" class="p-2 d-flex flex-column">
                                                <label>Bias:<input id="region-growing-bias" type="range"></label>
                                            </form>

                                        </div>

                                        <!--SizeBased Function Tools-->
                                        <div class="tool d-flex" name="sizebased">
                                            <div id="tool_sizebased_histogram" style="width:100%;background:black"></div>
                                            <hr>
                                            <button id="rool_sizebased_processBtn" class="drawerBtn">Process</button>
                                            <button class="drawerBtn">Upload Settings</button>
                                            <button class="drawerBtn">Download Settings</button>

                                        </div>
                                        <div class="tool d-flex" name="unet"></div>
                                        <div class="tool d-flex" name="logic">
                                            Source:
                                            <select id="tool_logic_selector" name="source" class="w-100" data-toggle='off'>
                                                <option value="-1" disabled selected>----------</option>
                                            </select>
                                            <hr>
                                            <form name="logicFunc" class="d-flex flex-column">
                                                <button type="button" name="intersection" class="drawerBtn">Intersection</button>
                                                <button type="button" name="union" class="drawerBtn">Union</button>
                                                <button type="button" name="exclusive" class="drawerBtn">Exclusive</button>
                                                <button type="button" name="boolean" class="drawerBtn">Boolean</button>
                                                <button type="button" name="copy" class="drawerBtn">Copy</button>
                                            </form>
                                        </div>

                                        <!--Filter Tools-->
                                        <div class="tool d-flex" name="blur">
                                            <label>Kernel <input type="range" min="1" max="3" step="1" value="1"></label>
                                            <form name="morphologyForm" class="d-flex flex-column">
                                                <button type="button" name="erode" class="drawerBtn">Erode</button>
                                                <button type="button" name="dilate" class="drawerBtn">Dilate</button>
                                                <button type="button" name="medium" class="drawerBtn">Medium</button>
                                                <button type="button" name="gaussian" class="drawerBtn">Gaussian</button>
                                                <button type="button" name="close" class="drawerBtn">Close</button>
                                                <button type="button" name="open" class="drawerBtn">Open</button>
                                                <button type="button" name="edge" class="drawerBtn">Edge</button>
                                            </form>
                                        </div>

                                        <!--Scissor Tools-->
                                        <div class="tool d-flex" name="scissor">
                                            Cut Mode
                                            <div class="row g-0">
                                                <button class="optionBtn grid-2 active">inside</button>
                                                <button class="optionBtn grid-2">outside</button>
                                            </div>
                                        </div>

                                        <!--2D Function Tools-->
                                        <div class="tool d-flex" name="transfer">
                                            <div id="transfer_layout" style="width:100%;height:150px;background:black;"></div>
                                            <hr>
                                            <button id="segment_transfer_generateBtn" class="drawerBtn">Generate Chart</button>
                                            <button id="segment_transfer_applyBtn" class="drawerBtn">Apply</button>
                                            <div id="mag_layout" style="width:100%;height:150px;border:1px black solid;display:none"></div>
                                        </div>

                                        <!--Edge Detection Tools-->
                                        <div class="tool d-flex" name="edgeDetection">
                                            
                                            <button id="tool_edgeDetection_applyBtn" class="drawerBtn">Apply</button>
                                        </div>

                                    </div>
                                </div>
                                <div id="model_page" class="d-flex flex-column page-control">
                                    <div id="directionBox">
                                        <div class="cube">
                                                <span class="top" data-order="TOP"><label>Top</label></span>
                                              
                                                <span class="side" style="--i:0" data-order="FRONT"><label>Front</label></span>
                                                <span class="side" style="--i:1" data-order="RIGHT"><label>Right</label></span>
                                                <span class="side" style="--i:2" data-order="BACK"><label>Back</label></span>
                                                <span class="side" style="--i:3" data-order="LEFT"><label>Left</label></span>
                                           
                                                <span class="bottom" data-order="BOTTOM"><label>Bottom</label></span>
                                            
                                        </div>
                                        <div class="sphere d-none">
                                            <div class="clip">
                                                <div class="wrapper">
                                                    <div class="group">
                                                        <span class="sphereFace" style="--i:0"></span>
                                                        <span class="sphereFace" style="--i:1"></span>
                                                        <span class="sphereFace" style="--i:2"></span>
                                                        <span class="sphereFace" style="--i:3"></span>
                                                        <span class="sphereFace" style="--i:3"></span>
                                                        <span class="sphereFace" style="--i:3"></span>
                                                        <span class="sphereFace" style="--i:3"></span>
                                                        <span class="sphereFace" style="--i:3"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="groupBtn" type="button" data-bs-toggle="collapse" data-bs-target="#model_modelize" aria-expanded="true" aria-controls="render-mode">
                                        Modelize
                                    </button>
                                    <div id="model_modelize" class="accordion-collapse collapse show" aria-labelledby="model_modelize">
                                        <div class="accordion-body container">
                                            <div class="row align-items-baseline">
                                                <label class="col-6" for="showWirLine">WireLine</label>
                                                <input type="checkbox" class="col-6" id="showWirLine">
                                                <label class="col-6 d-none" for="showPolygen">Polygen</label>
                                                <input type="checkbox" class="col-6 d-none" id="showPolygen">
                                            </div>
                                            <hr>
                                            <div class="row align-items-baseline ">
                                                <label class="col-6" for="HzClpFc">Horizontal</label>
                                                <input type="checkbox" class="col-6" id="HzClpFc">
                                                <label class="col-6" for="CrClpFc">Coronal</label>
                                                <input type="checkbox" class="col-6" id="CrClpFc">
                                                <label class="col-6" for="SgClpFc">Saggital</label>
                                                <input type="checkbox" class="col-6" id="SgClpFc">
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <label class="col-6">Intensity:</label>
                                                <input type="range" id="light-intensity-slider" class="col-6">
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <button class="drawerBtn" id="generate-model-btn">Generate Model</button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="groupBtn" type="button" data-bs-toggle="collapse" data-bs-target="#model_download" aria-expanded="true" aria-controls="render-mode">
                                        Download
                                    </button>
                                    <div id="model_download" class="accordion-collapse collapse show" aria-labelledby="model_download">
                                        <div class="accordion-body container">
                                            <div class="row">
                                                <label class="col-6">Format</label>
                                                <select id="downloadPage_modelType" class="col-6"></select>
                                            </div>
                                            <hr />
                                            <div class="row">
                                                <button id="downloadPage_modelGen" class="drawerBtn">Generate Model</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="display_page" class="accordion d-flex flex-column page-control ">


                                </div>

                                <div id="downloadPage" class="flex-column page-control accordion">


                                    <button class="btn btn-collapse btn-sm btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#download_segment" aria-expanded="true" aria-controls="render-mode">
                                        Segment
                                    </button>
                                    <div id="download_segment" class="accordion-collapse collapse show" aria-labelledby="download_segment">
                                        <div class="accordion-body container">
                                            <div class="row">
                                                <label class="col-6">Format</label>
                                                <select id="downloadPage_segmentType" class="col-6"></select>
                                            </div>
                                            <hr />
                                            <div class="row">
                                                <button id="downloadPage_singleSegGen" class="btn btn-sm btn-outline-dark">Generate single Segment</button>
                                                <button id="downloadPage_multiSegGen" class="btn btn-sm btn-outline-dark">Generate All Segments</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
